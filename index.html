<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Optimizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para evitar barras de desplazamiento debido a partículas */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
            background-color: black; /* Asegura que el fondo sea negro */
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Asegura que las partículas estén detrás del contenido */
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .logo-text {
            font-size: 48px; /* Tamaño grande para el texto */
            color: #ff0000; /* Color rojo */
            text-shadow: 
                0 0 5px rgba(255, 0, 0, 0.8), /* Sombra de texto para dar un efecto de resplandor */
                0 0 10px rgba(255, 0, 0, 0.6),
                0 0 15px rgba(255, 0, 0, 0.4);
            margin-bottom: 20px;
            font-weight: bold; /* Negrita para el texto */
            letter-spacing: 2px; /* Espaciado entre letras */
            text-transform: uppercase; /* Todo el texto en mayúsculas */
        }

        .logo {
            width: 300px; /* Tamaño del logo ajustado */
            height: auto;
            filter: drop-shadow(0 0 10px red); /* Agrega un efecto de resplandor rojo al logo */
            margin-bottom: 20px; /* Espacio entre el logo y los botones */
        }

        .buttons-container {
            display: flex;
            gap: 20px; /* Espacio entre los botones */
            justify-content: center;
            margin-top: 20px; /* Espacio arriba de los botones */
        }

        .button img {
            width: 60px; /* Tamaño del ícono de los botones */
            height: 60px; /* Asegura que la altura sea igual para ambos botones */
            border: none; /* Eliminar bordes del botón */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            transition: transform 0.3s; /* Animación suave al pasar el ratón */
        }

        .discord-button img {
            filter: drop-shadow(0 0 8px blue); /* Resplandor azul alrededor del ícono de Discord */
        }

        .youtube-button img {
            filter: drop-shadow(0 0 8px red); /* Resplandor rojo alrededor del ícono de YouTube */
        }

        .button img:hover {
            transform: scale(1.1); /* Efecto de aumento al pasar el ratón */
        }

        .play-button {
            width: 60px; /* Tamaño del botón */
            height: 60px; /* Asegura que la altura sea igual al ancho */
            background-image: url('play.png'); /* Imagen del botón de play */
            background-size: cover; /* Ajusta la imagen para que cubra el contenedor */
            background-color: transparent; /* Sin color de fondo */
            display: inline-block;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
            transition: box-shadow 0.3s;
            /* Resplandor rojo */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        .play-button:hover {
            box-shadow: 0 0 25px rgba(255, 0, 0, 1); /* Aumentar el resplandor al pasar el ratón */
        }

        #audio {
            display: none; /* Ocultar el elemento de audio */
        }
    </style>
</head>
<body>
    <!-- Contenedor para el fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Contenido de la página -->
    <div class="logo-container">
        <div class="logo-text">Pulse Optimizer</div>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Asegúrate de que la imagen del logo esté en el mismo directorio que este archivo -->

        <!-- Botón de Play -->
        <div class="play-button" onclick="playAudio()"></div>
        <audio id="audio" src="musica.mp3"></audio> <!-- Reproductor de audio oculto -->

        <!-- Contenedor para los botones -->
        <div class="buttons-container">
            <!-- Botón de Discord -->
            <a href="https://discord.gg/6crNRTyjGJ" class="button discord-button" target="_blank">
                <img src="discord.png" alt="Discord Logo"> <!-- Imagen del botón de Discord -->
            </a>

            <!-- Botón de YouTube -->
            <a href="https://youtu.be/BXn5KZDAPmo" class="button youtube-button" target="_blank">
                <img src="youtube.png" alt="YouTube Logo"> <!-- Imagen del botón de YouTube -->
            </a>
        </div>
    </div>

    <!-- Incluir la biblioteca particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuración de particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0000" // Color rojo para las partículas
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff0000", // Color rojo para las líneas de conexión
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Función para reproducir el audio
        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
