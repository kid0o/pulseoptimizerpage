<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Optimizer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <!-- Contenedor para el fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Contenido de la página -->
    <div class="logo-container">
        <div class="logo-text">Pulse Optimizer</div>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Imagen del logo -->

        <!-- Botones para redes sociales -->
        <div class="buttons-container">
            <a href="https://discord.gg/6crNRTyjGJ" class="button discord-button" target="_blank">
                <img src="discord.png" alt="Discord Logo">
            </a>
            <a href="https://youtu.be/BXn5KZDAPmo" class="button youtube-button" target="_blank">
                <img src="youtube.png" alt="YouTube Logo">
            </a>
        </div>
    </div>

    <!-- Script de particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script> <!-- Enlace al archivo JS para configurar las partículas -->
</body>
</html>
